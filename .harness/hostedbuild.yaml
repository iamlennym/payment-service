inputSet:
  pipeline:
    identifier: paymentserviceweb
    properties:
      ci:
        codebase:
          build:
            type: branch
            spec:
              branch: master
    stages:
      - stage:
          identifier: DeployProd
          type: Deployment
          spec:
            serviceConfig:
              serviceRef: paymentservice
    variables:
      - name: mavenversion
        type: String
        value: "3.8"
      - name: javaversion
        type: String
        value: "8"
      - name: seusername
        type: String
        value: nikp
      - name: verify_fail
        type: String
        value: "false"
      - name: run_owasp_scan
        type: String
        value: "false"
      - name: autostopping
        type: String
        value: "false"
  name: hosted-build
  identifier: hostedbuild
  orgIdentifier: default
  projectIdentifier: DevX_Demo
